services:
  package-server:
    image: python:3.11-slim
    container_name: airgap-package-server
    working_dir: /app
    command: python3 serve_package.py
    ports:
      - "31901:31889"
    volumes:
      - ./serve_package.py:/app/serve_package.py:ro
      - ../:/data:ro
    environment:
      - PACKAGE_DIR=/data
    restart: unless-stopped
